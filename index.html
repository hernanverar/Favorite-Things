<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Webpage Recreation Practice</title>
  <script src="js/scripts.js"></script>
</head>
<body>
  <h1>Favorite Things!</h1>
  <div id="formDiv">
    <form id="form">

        <label for="fav1">Enter your most favorite thing</label>
        <input type="text" id="fav1" placeholder="most favorite">

        <label for="fav2">Enter your second most favorite thing</label>
        <input type="text" id="fav2" placeholder="2nd">

        <label for="fav3">Enter your third most favorite thing</label>
        <input type="text" id="fav3" placeholder="3rd">

        <button type="submit">submit</button>

    </form>
  </div>
</body>
</html>
